<md-card>
  <md-card-title class="env-card-title">
    <button md-mini-fab [color]="env.error ? 'warn' : 'accent'" (click)="toggleContent()">
      <md-icon>{{iconName}}</md-icon>
    </button>
    {{env.name}}
  </md-card-title>
  <md-card-content>
    <div [hidden]="!shown">
      <app-group-status *ngFor="let gr of env.groups" [group]="gr"></app-group-status>
    </div>
  </md-card-content>
</md-card>
